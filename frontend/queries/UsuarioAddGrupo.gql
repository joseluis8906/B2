mutation UsuarioAddGrupo(
  $UsuarioId: Int,
  $GrupoId: Int
) {
  UsuarioAddGrupo(
    UsuarioId: $UsuarioId,
    GrupoId: $GrupoId
  ) {
    Id
    UserName
    Password
    Cedula
    Nombre
    Apellido
    Ocupacion
    Email
    Direccion
    Telefono
    Activo
    Grupos {
      Id
      Nombre
    }
  }
}
