mutation UpdateLibro (
 	$Id: Int,
	$Categoria: String,
	$Isbn: String,
	$Nombre: String,
	$Editorial: String,
	$Edicion: String,
	$Fecha: String,
	$Lugar: String,
	$Estado: String
){
  UpdateLibro(
    Id: $Id,
    Categoria: $Categoria,
    Isbn: $Isbn,
    Nombre: Nombre,
    Editorial: $Editorial,
    Edicion: $Edicion,
    Fecha: $Fecha,
    Lugar: $Lugar,
    Estado: $Estado
  ) {
    Id
    Categoria
    Isbn
    Nombre
    Editorial
    Fecha
    Lugar
    Estado
  }
}
