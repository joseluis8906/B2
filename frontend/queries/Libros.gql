query Libros(
  $Id: Int,
  $Categoria: String,
  $Isbn: String,
  $Nombre: String,
  $Editorial: String,
  $Fecha: String,
  $Lugar: String,
  $Estado: String
){
  Libros(
    Id: $Id,
    Categoria: $Categoria,
    Isbn: $Isbn,
    Nombre: $Nombre,
    Editorial: $Editorial,
    Fecha: $Fecha,
    Lugar: $Lugar,
    Estado: $Estado
  ) {
    Id
    Categoria
    Isbn
    Nombre
    Editorial
    Fecha
    Lugar
    Estado
  }
}
