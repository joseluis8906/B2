mutation UsuarioRemoveGrupo(
  $UsuarioId: Int,
  $GrupoId: Int,
) {
  UsuarioRemoveGrupo(
    UsuarioId: $UsuarioId,
    GrupoId: $GrupoId,
  ) {
    Id
    UserName
    Password
    Cedula
    Nombre
    Apellido
    Ocupacion
    Email
    Direccion
    Telefono
    Activo
    Grupos {
      Id
      Nombre
    }
  }
}
